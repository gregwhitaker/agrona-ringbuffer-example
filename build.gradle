group 'com.github.gregwhitaker'
version '1.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.agrona:Agrona:0.4.13'
    compile 'io.reactivex:rxjava-reactive-streams:1.0.1'

    testCompile 'junit:junit:4.11'
}

mainClassName = "com.github.gregwhitaker.agrona.ExampleRunner"